<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Create Account</title>
    <link rel="stylesheet" href="./css/style.css"/>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <header>
          <div class="header-tab">
            <img src="./img/icon.png" alt=""/>
            <h2>Create your free account</h2>
          </div>
          <div class="header-text">
            Come and join our cool and amazing community, fill in your details
            to get started. Already have an account?
            <a href="#">Log in.</a>
          </div>
        </header>
        <form action="#" method="get">
          <div class="form-row">
            <label class="first-name">
              <input type="text" name="firstName" placeholder="First Name" formnovalidate/>
            </label>
            <label class="last-name">
              <input type="text" name="lastName" placeholder="Last Name" formnovalidate>
            </label>
            <label>
              <input type="email" class="email" name="email" placeholder="Email address" formnovalidate/>
            </label>
            <label>
              <input type="password" class="password" name="password" placeholder="Password" formnovalidate/>
            </label>
            <button type="submit" name="signUp">
              Sign up for free
            </button>
            <div class="instruction">
              By clicking on “Sign up for free”, you agree to the <a href="#">Terms of Service</a> and
              the <a href="#">Privacy Policy</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>

</html>
