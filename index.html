<!doctype html>
<html lang="en">
	<head>

		<title>Checkers</title>
		<link rel="shortcut icon" href="./icon/favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="./css/style.css" type="text/css">
	</head>
	<body>

				<div class="board-white"></div>
				<div class="board-black"></div>

				<div class="board-black"></div>
				<div class="board-white"></div>
				<div class="board-black"></div>

				<div class="board-black"></div>

				<div class="board-black"></div>
				<div class="board-white"></div>
				<div class="board-black"></div>
				<div class="board-white"></div>
				<div class="board-black"></div>
				<div class="board-white"></div>
				<div class="board-black"></div>
				<div class="board-white"></div>

				<div class="board-black"></div>
				<div class="board-white"></div>
				<div class="board-black"></div>
				<div class="board-white"></div>

				<div class="board-white"></div>
				<div class="board-black"></div>

				<div class="board-black"></div>

			</div>
